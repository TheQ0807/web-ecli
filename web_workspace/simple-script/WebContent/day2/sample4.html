<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바스크립트의 연산자
	
	// 산술연산자
	// + -*/ % ++ --
	
	// 대입연산자
	// = += -= *= /= %=
		
	// 비교연산자
	// == != > < >= <= === !==
	// == 같은지 비교, 타입이 다르더라도 변환했을 때 같은 값을 가지면 true다.
	console.log(5==5);		// true
	console.log(5=='5');	// true
	// ===같은지 비교, 타입도 같고 값도 같을 때 true.
	console.log(5 === 5);	// true
	console.log(5 ==='5');	//	false
	
	// != 다른비교 비교, 타입이 다르더라도 변환했을 때 같은 값을 가지면 false다.
	console.log(5 != 8); 		// true	다르다고 생각하다.
	console.log(5 != '5');		// false, 변환해봤더니 같다고 생각한다.
	console.log(5 != 5);		// false, 같다고 생각한다.
	
	// !== 다른지 비교, 값이 달라도 true, 타입이 달라도 true
	console.log(5 !== 8); 		// true, 값이 달라서 다르다고 생각하다.
	console.log(5 !== '5');		// true, 타입이 달라서 다르다고 생각한다. 
	console.log(5 !== 5);		// false, 같아고 생각한다.
	
	// 논리 연산자
	// && || !
	// 연산결과가 항상 true 혹은 false 값이다.
	
	// 운행거리
	var distance = 12000;
	// 차량연식
	var year = 3;
	
	var result = distance < 10000 ||  year < 5;
	console.log('무상수리여부', result);
		
	function copy(filename, directory) {
		directory = directory || 'c:/download';
		
		console.log(filename, directory);
	}
	
</script>
</head>

</body>
</html>
