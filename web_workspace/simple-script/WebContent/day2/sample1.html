<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바 스크립트의 변수
	/* 식별자 작성 규칠
		1. 문자,숫자,특수문자(_ , $)를 포함할 수 있다.
		2. 반드시 문자로 시작해야된다.
		3. _나 $로 시작할 수 있다. <== 가능하면 사용하지 않아야한다. __proto__
		4. 대소문자를 구분한다.
		5. 예약어는 식별자로 사용할 수 없다.(if, for, var ....)
	 */
	// 변수의 선언과 초기화
	var x;				// 변수의 선언
	var y = 10;			// 변수의 선언 및 초기화
	console.log(x);		// undefined가 출력된다. 초기화 되지 않은 변수에는 undefined가 들어있다.
	console.log(y);		// 10이 출력된다.
	
	// 여러 개의 변수 선언, 타입이 서로 다른 변수를 선언하고 초기화할 수 있다.
	var name = '홍길동', 
	id = 'hong', 
	age = 30;
	console.log(name,id,age);
	
</script>
</head>
<body>

</body>
</html>
