<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#gallery-box img {
		margin: 5px;
		padding: 5px;
		border: 1px solid silver;
	}
	label {
		margin: 10px;
		display: inline-block; 100px;
		padding: 10px;
		border: 1px solid silver;
	}
	.on {
		display:block;
	}
	.off {
		display:none;
	}
</style>
</head>
<body>
	<div>
		<label id="vip">브이아이피</label>
		<label id="texi">택시운전사</label>
		<label id="poli">청년경찰</label>
		<label id="jang">장산범</label>
		<label id="run">혹성탈출</label>
	</div>
	<div id="gallery-box">
		<img src="../images/a.jpg" class="on" id="vip-pic"/>
		<img src="../images/b.jpg" class="off" id="texi-pic"/>
		<img src="../images/c.jpg" class="off" id="poli-pic"/>
		<img src="../images/d.jpg" class="off" id="jang-pic"/>
		<img src="../images/e.jpg" class="off" id="run-pic"/>
	</div>
</body>
<script type="text/javascript">
	// label를 클릭하면 해당 영화의 포스트가 표시되도록 한다.
	// <img> 태그의  class값을 변경해서 처리하시오.
	var imgs = document.getElementsByTagName("img");
	function hidePic() {
		for(var i=0; i<imgs.length; i++) {
			imgs[i].setAttribute("class","off");
		}
	}
	
	var labels = document.getElementsByTagName("label");
	 for(var i=0; i<labels.length; i++){
		 labels[i].addEventListener('click', function(event) {
			 hidePic();
			 document.getElementById(event.target.id+"-pic").setAttribute("class","on");
		 });
	 }
