<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		 자바스크립트의 데이터 타입
		 		number		- 정수, 실수
		 		string		- 문자열
		 		boolean		- true, false
		 		undefined	- undefined
		 		array		- 배열
		 		object		- 객체
		 		function	- 함수
	 */
	 // number 타입
	var n1 = 10;		// 정수
	var n2 = 3.14;		// 실수

	// string 타입
	var s1 = '홍길동';
	var s2 = '나는 커피를 마신다.';
	var s3 = '김유신';
	
	// boolean 타입
	var b1 = true;
	var b2 = false;
	var b3 = 0; // << 이렇게 쓰였다고 블린타입이 되는것은 아니고 이것이 조건식에 쓰였을경우에 한하여 0이기에 false값을 가진다.
	var b3_1 = !0;			// 하지만 !0 으로 쓰였을경우에는 ! 다음에는 true/false 값이 와야함으로 0은 false값으로 여겨지게 된다.
	console.log(b3_1);
	
	// array 타입
	var a1 = ['김유신','강감찬','이순신']; // 자바와 배열만드는 방법이 조금 다르다. 알아둬야함.
	var a2 = [4,10,26,31,64,0,-121];
	console.log("a1배열", a1);
	console.log("a2배열", a2);
	console.log('a1배열의 길이', a1.length);
	console.log('a2배열의 길이', a2.length);
	console.log('a1배열의 0번째값',a1[0]);
	console.log('a1배열의 5번째값',a1[5]); // 자바와는 다르게 배열의 크기가 자동적으로 늘어난다.
	
	var a3 = [];		// 빈 배열 생성하기
	a3[0]='kbs';
	a3[1]='mbc';
	a3[2]='sbs';
	a3[8]='ebs';
	
	console.log('a3배열',a3);			// 자동으로 배열의 크기를 늘린다.
	
	// object 타입
	var o1 = {name:'홍길동',age:40, email:'hong@gamil.com',addr:'서울시 종로구'};
	console.log('이메일',o1.email);
	console.log('이름',o1.name);
	console.log('이름',o1['name']);
	
	var o2={};
	o2['kor'] = 70;
	o2['eng'] = 70;
	o2.math = 50;
	o2.name = '강감찬';
	console.log('o2객체',o2);
	
	
	
	// function 타입
	var f1=function(){
		console.log('나는 함수다.');
	};
	
	var f2=function(x){
		console.log("x값",x);
	};
	
	var f3 = function(x,y,z){
		console.log("x,y,z", x, y, z);
		//arguments는 배열이다
		//arguments는 함수가 가지고 잇는 특별한 배열이다.
		//arguments는 함수가 호출될때 전달받은 값을 담고 있는 배열이다.
		for(var i=0; i<arguments.length; i++){
			console.log(arguments[i]);
		}
	};
	
	
	
	</script>
</head>
<body>

</body>
</html>
