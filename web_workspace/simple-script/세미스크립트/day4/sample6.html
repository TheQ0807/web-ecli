<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 지정된 반복횟수만큼 반복문을 수행하는 for문
	for(var i=0; i<5; i++){
		console.log(i);
	}
	
	// 배열을 다루는 유용한 for문
	var names = ["김유신", "강감찬", "이순신"];
	for(var index in names){
		console.log(names[index]);
	}
	
	// 배열의 forEach() 메소드를 활용하기
	names.forEach(function(item, index) {
		console.log(item, index);
	});
	
	
	
	
</script>
</head>
<body>

</body>
</html>
